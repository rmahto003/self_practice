<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
         <p>Name :* <input type="text" name="name" required></p>
         <p>
             Gender :*
             Male <input type="radio" name="gender" id="gender" required>
             Female <input type="radio" name="gender" id="gender" required>
         </p>
          <p>
              Address :* <textarea name="address" id="address" cols="50" rows="8" required></textarea>
          </p>
          <p>Email :* <input type="email" name="email" id="email" required></p>
          <p>Pin Code : <input type="number" name="pincode" id="pincode"></p>
          <hr>
          <h2>Payment Information</h2>
          <p>Card Type : 
            <select name="card_type" id="card_type">
            <option value="">Select Card Type</option>
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="Rupay">Rupay</option>
        </select>
          </p>
          <p>Card Number : <input type="number" name="cardnumber" id="cardnumber"></p>
          <p>Expiry : <input type="date" name="card_expiry" id="card_expiry"></p>
          <p>cvv : <input type="password" name="cvv" id="cvv"></p>
          <input type="submit" value="Pay Now">
    </form>
</body>
</html>
